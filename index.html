<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHALIL TICH | Dz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --gold: #ffcc00;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: #02020a; overflow: hidden;
        }
        .aurora {
            position: absolute; width: 200%; height: 200%;
            background: radial-gradient(circle at 20% 30%, var(--secondary) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, var(--primary) 0%, transparent 40%);
            filter: blur(100px); animation: rotateBG 25s linear infinite; opacity: 0.3; z-index: 1;
        }
        @keyframes rotateBG { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .glass-card {
            position: relative; width: 340px; background: var(--glass);
            backdrop-filter: blur(25px); border: 1px solid var(--border);
            border-radius: 30px; padding: 25px 20px; text-align: center; z-index: 10;
        }

        .crown-box svg { width: 60px; fill: url(#goldGrad); filter: drop-shadow(0 0 10px var(--gold)); }
        
        h1 { color: #fff; font-size: 1.6rem; font-weight: 900; margin-top: 5px; }
        .badge { color: var(--primary); font-size: 0.7rem; font-weight: 700; letter-spacing: 1px; margin-bottom: 20px; display: block; }

        /* تصميم العداد الدائري */
        .timer-circle {
            width: 70px; height: 70px; border-radius: 50%;
            border: 3px solid rgba(0, 242, 255, 0.1);
            border-top: 3px solid var(--primary);
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { border-top-color: var(--primary); } 50% { border-top-color: var(--secondary); } 100% { border-top-color: var(--primary); } }
        #seconds { font-size: 1.5rem; color: #fff; font-weight: 900; animation: none; }

        /* ترتيب الأزرار فوق بعضها */
        .links-column { display: flex; flex-direction: column; gap: 12px; }

        .btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border);
            padding: 14px 20px; border-radius: 15px; text-decoration: none;
            color: #fff; font-weight: 700; display: flex; align-items: center;
            justify-content: space-between; transition: 0.3s; font-size: 0.9rem;
        }

        .btn:hover { background: rgba(0, 242, 255, 0.1); border-color: var(--primary); transform: scale(1.02); }
        .btn i { font-size: 1.1rem; width: 25px; }

        .btn-download { background: linear-gradient(45deg, var(--secondary), var(--primary)) !important; border: none; }

        .footer { margin-top: 20px; color: rgba(255,255,255,0.3); font-size: 0.6rem; }
    </style>
</head>
<body>
    <div class="aurora"></div>
    
    <div class="glass-card">
        <div class="crown-box">
            <svg viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#fff176;" /><stop offset="100%" style="stop-color:#ffcc00;" />
                    </linearGradient>
                </defs>
                <path d="M10,80 L90,80 L100,30 L75,50 L50,20 L25,50 L0,30 Z" />
            </svg>
        </div>
        
        <h1>KHALIL TICH</h1>
        <span class="badge">DIRECT DOWNLOAD CENTER</span>

        <div class="links-column">
            <div id="timer-box">
                <div class="timer-circle">
                    <span id="seconds">10</span>
                </div>
                <p style="color: #ccc; font-size: 0.7rem; margin-bottom: 15px;">جاري تجهيز الرابط المباشر...</p>
            </div>

            <a href="ضع_رابط_LINKJUST_هنا" id="download-btn" target="_blank" class="btn btn-download" style="display: none;">
                <span>اضغط هنا للتحميل المباشر</span>
                <i class="fas fa-download"></i>
            </a>

            <a href="https://t.me/free7styel" target="_blank" class="btn">
                <span>قناتنا على تليجرام</span>
                <i class="fab fa-telegram" style="color: #0088cc;"></i>
            </a>

            <a href="https://instagram.com/free7styel" target="_blank" class="btn">
                <span>تابعنا على إنستغرام</span>
                <i class="fab fa-instagram" style="color: #e1306c;"></i>
            </a>

            <div class="btn" style="cursor: pointer;" onclick="shareSite()">
                <span>مشاركة الموقع</span>
                <i class="fas fa-share-nodes" style="color: #ffcc00;"></i>
            </div>
        </div>
        
        <p class="footer">DESIGNED BY KHALIL TICH • 2025</p>
    </div>

    <script>
        let timeLeft = 10;
        let downloadTimer = setInterval(function(){
            timeLeft--;
            document.getElementById("seconds").textContent = timeLeft;
            if(timeLeft <= 0){
                clearInterval(downloadTimer);
                document.getElementById("timer-box").style.display = "none";
                document.getElementById("download-btn").style.display = "flex";
            }
        }, 1000);

        function shareSite() {
            navigator.clipboard.writeText(window.location.href);
            alert('تم نسخ رابط الصفحة بنجاح!');
        }
    </script>
</body>
</html>
