<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHALIL TICH | Dz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --gold: #ffcc00;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; cursor: none; } /* إخفاء الماوس العادي */

        body {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: #02020a; overflow: hidden; perspective: 1000px;
        }

        /* الماوس المخصص (المؤثر البصري) */
        .cursor {
            width: 20px; height: 20px; border: 2px solid var(--primary);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 999; transition: transform 0.1s ease-out;
            box-shadow: 0 0 15px var(--primary);
        }
        .cursor-dot {
            width: 4px; height: 4px; background: #fff;
            border-radius: 50%; position: fixed; pointer-events: none; z-index: 1000;
        }

        .aurora {
            position: absolute; width: 200%; height: 200%;
            background: radial-gradient(circle at 20% 30%, var(--secondary) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, var(--primary) 0%, transparent 40%);
            filter: blur(80px); animation: rotateBG 20s linear infinite; opacity: 0.2; z-index: 1;
        }
        @keyframes rotateBG { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .glass-card {
            position: relative; width: 340px; background: var(--glass);
            backdrop-filter: blur(15px); border: 1px solid var(--border);
            border-radius: 30px; padding: 30px 20px; text-align: center; z-index: 10;
            transform-style: preserve-3d; transition: transform 0.1s ease;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .crown-box svg { width: 60px; fill: url(#goldGrad); filter: drop-shadow(0 0 15px var(--gold)); transform: translateZ(50px); }
        h1 { color: #fff; font-size: 1.8rem; font-weight: 900; transform: translateZ(30px); text-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .badge { color: var(--primary); font-size: 0.7rem; font-weight: 700; margin-bottom: 20px; display: block; transform: translateZ(20px); }

        /* العداد الدائري المطور */
        .timer-circle {
            width: 80px; height: 80px; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            position: relative; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; transform: translateZ(40px);
            background: rgba(0,0,0,0.2);
        }
        .timer-circle::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 2px solid transparent;
            border-top-color: var(--primary); animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #seconds { font-size: 1.8rem; color: #fff; font-weight: 900; }

        .links-column { display: flex; flex-direction: column; gap: 12px; transform: translateZ(20px); }

        .btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border);
            padding: 14px 20px; border-radius: 15px; text-decoration: none;
            color: #fff; font-weight: 700; display: flex; align-items: center;
            justify-content: space-between; transition: 0.3s; font-size: 0.9rem;
        }
        .btn:hover { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 0 20px var(--primary); }
        
        .btn-download { background: linear-gradient(45deg, var(--secondary), var(--primary)) !important; border: none; animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 10px var(--primary); } 50% { box-shadow: 0 0 25px var(--secondary); } }

        .footer { margin-top: 25px; color: rgba(255,255,255,0.3); font-size: 0.6rem; }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <div class="aurora"></div>
    
    <div class="glass-card" id="card">
        <div class="crown-box">
            <svg viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#fff176;" /><stop offset="100%" style="stop-color:#ffcc00;" />
                    </linearGradient>
                </defs>
                <path d="M10,80 L90,80 L100,30 L75,50 L50,20 L25,50 L0,30 Z" />
            </svg>
        </div>
        
        <h1>KHALIL TICH</h1>
        <span class="badge">PREMIUM DOWNLOAD CENTER</span>

        <div class="links-column">
            <div id="timer-box">
                <div class="timer-circle"><span id="seconds">10</span></div>
                <p style="color: #ccc; font-size: 0.7rem; margin-bottom: 10px;">PREPARING SECURE LINK...</p>
            </div>

            <a href="ضع_رابط_LINKJUST_هنا" id="download-btn" target="_blank" class="btn btn-download" style="display: none;">
                <span>DOWNLOAD NOW</span>
                <i class="fas fa-bolt"></i>
            </a>

            <a href="https://t.me/free7styel" target="_blank" class="btn">
                <span>TELEGRAM CHANNEL</span>
                <i class="fab fa-telegram"></i>
            </a>

            <div class="btn" style="cursor: pointer;" onclick="shareSite()">
                <span>SHARE WEBSITE</span>
                <i class="fas fa-share-nodes"></i>
            </div>
        </div>
        
        <p class="footer">BY KHALIL TICH • 2025</p>
    </div>

    <script>
        // حركة الماوس المخصص
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });

        // حركة البطاقة 3D
        const card = document.getElementById('card');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.clientX) / 15;
            let yAxis = (window.innerHeight / 2 - e.clientY) / 15;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // العداد
        let timeLeft = 10;
        let downloadTimer = setInterval(function(){
            timeLeft--;
            document.getElementById("seconds").textContent = timeLeft;
            if(timeLeft <= 0){
                clearInterval(downloadTimer);
                document.getElementById("timer-box").style.display = "none";
                document.getElementById("download-btn").style.display = "flex";
            }
        }, 1000);

        function shareSite() {
            navigator.clipboard.writeText(window.location.href);
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
