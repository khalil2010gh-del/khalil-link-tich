<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHALIL TICH | Dz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --gold: #ffcc00;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: #02020a; overflow: hidden; perspective: 1000px;
            font-family: 'Cairo', sans-serif;
        }

        /* الطائرة الورقية كمؤشر للماوس */
        .cursor-plane {
            position: fixed; top: 0; left: 0; pointer-events: none; z-index: 9999;
            color: var(--primary); font-size: 24px; transition: transform 0.1s ease-out;
            filter: drop-shadow(0 0 10px var(--primary)); transform: translate(-50%, -50%);
        }

        .aurora {
            position: absolute; width: 200%; height: 200%;
            background: radial-gradient(circle at 20% 30%, var(--secondary) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, var(--primary) 0%, transparent 40%);
            filter: blur(80px); animation: rotateBG 25s linear infinite; opacity: 0.15;
        }
        @keyframes rotateBG { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .container { position: relative; z-index: 10; transform-style: preserve-3d; transition: 0.1s; }

        .glass-card {
            width: 350px; background: var(--glass); backdrop-filter: blur(30px);
            border: 1px solid var(--border); border-radius: 35px; padding: 30px 25px;
            text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.7);
        }

        /* العداد مع تأثير السكنر (الماسح الضوئي) */
        .timer-scanner-box {
            position: relative; padding: 25px; border-radius: 20px;
            background: rgba(0, 0, 0, 0.5); border: 1px solid var(--border);
            margin-bottom: 20px; overflow: hidden; /* ضروري لإخفاء الخط خارج الصندوق */
        }

        /* خط السكنر المتوهج */
        .scanner-line {
            position: absolute;
            left: 0; width: 100%; height: 4px;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary);
            z-index: 5;
            animation: scanMove 2s ease-in-out infinite;
        }

        @keyframes scanMove {
            0% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        #seconds {
            font-family: 'Orbitron', sans-serif; font-size: 4rem;
            font-weight: 900; color: #fff; display: block;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
            line-height: 1; margin-bottom: 5px;
            position: relative; z-index: 2;
        }

        .timer-label { color: var(--primary); font-size: 0.75rem; font-weight: bold; letter-spacing: 2px; }

        .section-box {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            border-radius: 20px; padding: 15px; margin-bottom: 15px;
        }

        h1 { font-size: 1.5rem; color: #fff; font-weight: 900; }
        
        .links-list { display: flex; flex-direction: column; gap: 12px; }
        .btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 14px 20px; border-radius: 15px; text-decoration: none;
            color: #fff; font-weight: 700; display: flex; justify-content: space-between;
            align-items: center; transition: 0.3s; font-size: 0.9rem;
        }
        .btn:hover { background: rgba(255,255,255,0.1); transform: translateY(-3px); border-color: #fff; }

        /* أيقونات السوشيال ميديا ملونة */
        .fa-telegram { color: #26A5E4; } 
        .fa-instagram { color: #E4405F; } 
        .fa-x-twitter { color: #ffffff; }

        .btn-download {
            background: linear-gradient(45deg, var(--secondary), var(--primary)) !important;
            border: none; box-shadow: 0 10px 20px rgba(112, 0, 255, 0.3);
            font-family: 'Orbitron', sans-serif; letter-spacing: 1px;
        }

        .footer { font-size: 0.6rem; color: rgba(255,255,255,0.2); margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="cursor-plane" id="cursor"><i class="fas fa-paper-plane"></i></div>
    
    <div class="aurora"></div>

    <div class="container" id="card-container">
        <div class="glass-card">
            <div class="section-box">
                <i class="fas fa-crown" style="color: var(--gold); font-size: 1.5rem; margin-bottom: 10px; filter: drop-shadow(0 0 10px var(--gold));"></i>
                <h1>KHALIL TICH</h1>
                <p style="color: var(--primary); font-size: 0.6rem; font-weight: bold; letter-spacing: 2px;">PREMIUM SYSTEM access</p>
            </div>

            <div id="timer-container" class="timer-scanner-box">
                <div class="scanner-line"></div> <span id="seconds">10</span>
                <span class="timer-label">SCANNING SECURITY...</span>
            </div>

            <div class="links-list">
                <a href="ضع_رابط_LINKJUST_هنا" id="download-btn" class="btn btn-download" style="display: none;">
                    <span>إفتح الرابط الآمن</span>
                    <i class="fas fa-unlock-alt"></i>
                </a>

                <a href="https://instagram.com/free7styel" target="_blank" class="btn">
                    <span>Instagram</span>
                    <i class="fab fa-instagram"></i>
                </a>

                <a href="https://t.me/free7styel" target="_blank" class="btn">
                    <span>Telegram</span>
                    <i class="fab fa-telegram"></i>
                </a>

                <a href="https://twitter.com/free7styel" target="_blank" class="btn">
                    <span>X (Twitter)</span>
                    <i class="fab fa-x-twitter"></i>
                </a>

                <div class="btn" style="cursor:pointer" onclick="shareSite()">
                    <span>مشاركة الموقع</span>
                    <i class="fas fa-share-nodes" style="color: var(--gold);"></i>
                </div>
            </div>

            <p class="footer">DESIGNED BY KHALIL TICH • 2025</p>
        </div>
    </div>

    <script>
        const container = document.getElementById('card-container');
        const cursor = document.getElementById('cursor');
        
        let lastX = 0;
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // ميلان الطائرة حسب اتجاه الماوس
            if (e.clientX > lastX) {
                cursor.style.transform = 'translate(-50%, -50%) rotate(20deg)';
            } else {
                cursor.style.transform = 'translate(-50%, -50%) rotate(-20deg)';
            }
            lastX = e.clientX;

            let x = (window.innerWidth / 2 - e.pageX) / 25;
            let y = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
        });

        // كود العداد
        let timeLeft = 10;
        let timer = setInterval(() => {
            timeLeft--;
            document.getElementById('seconds').innerText = timeLeft < 10 ? '0' + timeLeft : timeLeft;
            
            if(timeLeft <= 3) {
                document.getElementById('seconds').style.color = "#ff4444";
                // تغيير لون خط السكنر للأحمر في آخر 3 ثواني
                document.querySelector('.scanner-line').style.background = "#ff4444";
                document.querySelector('.scanner-line').style.boxShadow = "0 0 15px #ff4444";
            }

            if(timeLeft <= 0) {
                clearInterval(timer);
                document.getElementById('timer-container').style.display = 'none';
                document.getElementById('download-btn').style.display = 'flex';
            }
        }, 1000);

        function shareSite() {
            navigator.clipboard.writeText(window.location.href);
            alert('تم نسخ الرابط! انشره الآن.');
        }
    </script>
</body>
</html>
