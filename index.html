<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHALIL TICH | 2026</title>
    
    <meta name="google-site-verification" content="Yk8qOU6upyW1gQFtdYUCzj29ORjwmNEb8B2n5z0TBPI" />
    
    <meta name="description" content="موقع خليل تيتش الرسمي لتحميل أحدث التطبيقات والألعاب بروابط مباشرة وسريعة.">
    <meta name="keywords" content="Khalil Tich, خليل تيتش, تحميل تطبيقات, روابط خليل">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-color: #00f2ff;
            --bg-dark: #0a0a0c;
            --card-bg: #16161a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(0, 242, 255, 0.2);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-color);
        }

        .status-text {
            color: var(--neon-color);
            margin-bottom: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .scanner-box {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            border: 2px solid var(--neon-color);
            border-radius: 10px;
            overflow: hidden;
        }

        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--neon-color);
            box-shadow: 0 0 15px var(--neon-color);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }

        .btn {
            display: none;
            background: transparent;
            color: var(--neon-color);
            border: 2px solid var(--neon-color);
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        .btn:hover {
            background: var(--neon-color);
            color: black;
            box-shadow: 0 0 30px var(--neon-color);
        }

        #loading-dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>KHALIL TICH</h1>
        <p class="status-text">SYSTEM SCANNING<span id="loading-dots"></span></p>

        <div class="scanner-box">
            <div class="scanner-line"></div>
            <i class="fas fa-shield-alt" style="font-size: 4rem; margin-top: 40px; color: rgba(0,242,255,0.2);"></i>
        </div>

        <div class="timer" id="countdown">10</div>

        <a href="https://linkjust.com/YOUR_LINK" class="btn" id="downloadBtn" onclick="openAds()">تحميل الآن</a>
    </div>

    <script>
        // الإعدادات
        const CONFIG = {
            REDIRECT_URL: "https://linkjust.com/YOUR_LINK", // ضع رابط لينكي جاست هنا
            POP_ADS: "https://www.profitablecpmrate.com/f0m6pntm?key=9013b5d27572d428b4937740f90119e7" // رابط أدستيرا
        };

        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');
        const downloadBtn = document.getElementById('downloadBtn');

        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                countdownElement.style.display = 'none';
                downloadBtn.style.display = 'inline-block';
                document.querySelector('.status-text').textContent = 'READY TO DOWNLOAD';
                document.querySelector('.status-text').style.color = '#00ff00';
            }
        }, 1000);

        function openAds() {
            // فتح إعلان أدستيرا في نافذة جديدة
            window.open(CONFIG.POP_ADS, '_blank');
        }
    </script>
</body>
</html>
