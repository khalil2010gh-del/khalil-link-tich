<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHALIL TICH | Dz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --gold: #ffcc00;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }
        /* إخفاء الماوس العادي وتعديل الخط */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; cursor: none; }
        
        body {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: #05050f; overflow: hidden; perspective: 1000px;
        }

        /* الماوس الجديد */
        .cursor {
            width: 20px; height: 20px; border: 2px solid var(--primary);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 9999; transform: translate(-50%, -50%);
            box-shadow: 0 0 15px var(--primary); transition: transform 0.1s ease-out;
        }

        .aurora {
            position: absolute; width: 200%; height: 200%;
            background: radial-gradient(circle at 20% 30%, var(--secondary) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, var(--primary) 0%, transparent 40%);
            filter: blur(80px); animation: rotateBG 20s linear infinite; opacity: 0.2;
        }
        @keyframes rotateBG { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .container {
            position: relative; z-index: 10;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
        }

        .glass-card {
            width: 340px; background: var(--glass);
            backdrop-filter: blur(20px); border: 1px solid var(--border);
            border-radius: 25px; padding: 25px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .section-box {
            border: 1px solid var(--border);
            border-radius: 15px; padding: 15px; margin-bottom: 15px;
            background: rgba(255,255,255,0.02);
        }

        .crown-box svg { width: 50px; fill: #ffcc00; filter: drop-shadow(0 0 10px var(--gold)); }
        h1 { color: #fff; font-size: 1.5rem; font-weight: 900; margin: 5px 0; }
        .badge { color: var(--primary); font-size: 0.65rem; font-weight: 700; display: block; margin-bottom: 5px; }

        .timer-frame { display: flex; align-items: center; justify-content: center; gap: 15px; }
        .circle {
            width: 50px; height: 50px; border-radius: 50%;
            border: 2px solid var(--primary); display: flex;
            align-items: center; justify-content: center;
            font-weight: 900; color: #fff; box-shadow: 0 0 10px var(--primary);
        }

        .links-list { display: flex; flex-direction: column; gap: 10px; }
        .btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 12px 15px; border-radius: 12px; text-decoration: none;
            color: #fff; font-size: 0.85rem; font-weight: 700;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.02); background: rgba(255,255,255,0.1); }
        
        /* ألوان الأيقونات الأصلية */
        .fa-telegram { color: #26A5E4; }
        .fa-instagram { color: #E4405F; }
        .fa-x-twitter { color: #fff; }
        .fa-share-nodes { color: var(--gold); }

        .btn-main { background: linear-gradient(45deg, var(--secondary), var(--primary)) !important; border: none; }

        .footer { font-size: 0.6rem; color: rgba(255,255,255,0.2); margin-top: 15px; }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>

    <div class="aurora"></div>

    <div class="container" id="card-container">
        <div class="glass-card">
            <div class="section-box">
                <div class="crown-box">
                    <svg viewBox="0 0 100 100"><path d="M10,80 L90,80 L100,30 L75,50 L50,20 L25,50 L0,30 Z"/></svg>
                </div>
                <h1>KHALIL TICH</h1>
                <span class="badge">PREMIUM CENTER ✅</span>
            </div>

            <div class="section-box" id="timer-section">
                <div class="timer-frame">
                    <div class="circle" id="seconds">10</div>
                    <div style="text-align: right;">
                        <p style="color: #fff; font-size: 0.8rem; font-weight: bold;">انتظر لحظة...</p>
                        <p style="color: #ccc; font-size: 0.6rem;">جاري تحضير الرابط الآمن</p>
                    </div>
                </div>
            </div>

            <div class="links-list">
                <a href="ضع_رابط_LINKJUST_هنا" id="download-btn" class="btn btn-main" style="display: none;">
                    <span>تحميل الآن (رابط مباشر)</span>
                    <i class="fas fa-bolt"></i>
                </a>

                <a href="https://instagram.com/free7styel" target="_blank" class="btn">
                    <span>تابعنا على إنستغرام</span>
                    <i class="fab fa-instagram"></i>
                </a>

                <a href="https://t.me/free7styel" target="_blank" class="btn">
                    <span>قناة التليجرام</span>
                    <i class="fab fa-telegram"></i>
                </a>

                <a href="https://twitter.com/free7styel" target="_blank" class="btn">
                    <span>تابعنا على تويتر</span>
                    <i class="fab fa-x-twitter"></i>
                </a>

                <div class="btn" style="cursor:pointer" onclick="shareSite()">
                    <span>مشاركة الموقع</span>
                    <i class="fas fa-share-nodes"></i>
                </div>
            </div>

            <p class="footer">DESIGNED BY KHALIL TICH • 2025</p>
        </div>
    </div>

    <script>
        const container = document.getElementById('card-container');
        const cursor = document.getElementById('cursor');
        
        // حركة مؤشر الماوس الدائري
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // حركة تتبع الماوس 3D للبطاقة
            let x = (window.innerWidth / 2 - e.pageX) / 20;
            let y = (window.innerHeight / 2 - e.pageY) / 20;
            container.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
        });

        // العداد
        let timeLeft = 10;
        let timer = setInterval(() => {
            timeLeft--;
            document.getElementById('seconds').innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(timer);
                document.getElementById('timer-section').style.display = 'none';
                document.getElementById('download-btn').style.display = 'flex';
            }
        }, 1000);

        function shareSite() {
            navigator.clipboard.writeText(window.location.href);
            alert('تم نسخ الرابط! انشره الآن واربح.');
        }
    </script>
</body>
</html>
