    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --gold: #ffcc00;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: #02020a; overflow: hidden; perspective: 1200px;
        }
        .aurora {
            position: absolute; width: 200%; height: 200%;
            background: radial-gradient(circle at 20% 30%, var(--secondary) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, var(--primary) 0%, transparent 40%);
            filter: blur(100px); animation: rotateBG 25s linear infinite; opacity: 0.35; z-index: 1;
        }
        @keyframes rotateBG { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .glass-card {
            position: relative; width: 400px; background: var(--glass);
            backdrop-filter: blur(35px) saturate(200%); border: 1px solid var(--border);
            border-radius: 50px; padding: 40px 25px; text-align: center; z-index: 10;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8); transition: 0.3s ease-out;
        }
        .crown-box {
            position: relative; display: inline-block; margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255, 204, 0, 0.6));
            animation: float 4s ease-in-out infinite;
        }
        .crown-box svg { width: 100px; height: auto; fill: url(#goldGrad); }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }
        h1 { color: #fff; font-size: 2.2rem; font-weight: 900; margin-bottom: 5px; }
        .badge {
            background: rgba(0, 242, 255, 0.1); color: var(--primary);
            padding: 5px 20px; border-radius: 50px; font-size: 0.75rem;
            font-weight: 800; border: 1px solid rgba(0, 242, 255, 0.3);
            display: inline-block; margin-bottom: 30px;
        }
        .links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn {
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border);
            padding: 15px 10px; border-radius: 20px; text-decoration: none;
            color: #fff; font-weight: 700; display: flex; flex-direction: column;
            align-items: center; gap: 8px; transition: 0.4s; font-size: 0.85rem;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.1); transform: translateY(-5px);
            border-color: var(--primary); box-shadow: 0 10px 20px rgba(0, 242, 255, 0.2);
        }
        .btn-large { grid-column: span 2; flex-direction: row !important; padding: 20px !important; background: rgba(0, 242, 255, 0.07) !important; font-size: 1rem; }
        .footer { margin-top: 35px; color: rgba(255,255,255,0.2); font-size: 0.65rem; }
        .online-dot { width: 10px; height: 10px; background: #00ff00; border-radius: 50%; display: inline-block; margin-left: 8px; box-shadow: 0 0 10px #00ff00; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
