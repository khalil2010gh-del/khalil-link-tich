<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHALIL TICH | 2026</title>
    
    <meta name="google-site-verification" content="Yk8qOU6upyW1gQFtdYUCzj29ORjwmNEb8B2n5z0TBPI" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-color: #00f2ff;
            --bg-dark: #0a0a0c;
            --card-bg: #16161a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            border: 1px solid var(--neon-color);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--neon-color);
        }

        .scanner-box {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border: 2px solid var(--neon-color);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--neon-color);
            box-shadow: 0 0 15px var(--neon-color);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        .timer {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .btn {
            display: none;
            background: transparent;
            color: var(--neon-color);
            border: 2px solid var(--neon-color);
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        .btn:hover {
            background: var(--neon-color);
            color: black;
            box-shadow: 0 0 25px var(--neon-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>KHALIL TICH</h1>
        <p style="color: var(--neon-color); opacity: 0.8;">SCANNING SYSTEM...</p>

        <div class="scanner-box">
            <div class="scanner-line"></div>
            <i class="fas fa-microchip" style="font-size: 3rem; color: rgba(0,242,255,0.2);"></i>
        </div>

        <div class="timer" id="countdown">10</div>

        <a href="https://linkjust.com/YOUR_LINK" class="btn" id="downloadBtn" onclick="openAds()">DOWNLOAD NOW</a>
    </div>

    <script>
        const CONFIG = {
            POP_ADS: "https://www.profitablecpmrate.com/f0m6pntm?key=9013b5d27572d428b4937740f90119e7"
        };

        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');
        const downloadBtn = document.getElementById('downloadBtn');

        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                countdownElement.style.display = 'none';
                downloadBtn.style.display = 'inline-block';
            }
        }, 1000);

        function openAds() {
            window.open(CONFIG.POP_ADS, '_blank');
        }
    </script>
</body>
</html>
